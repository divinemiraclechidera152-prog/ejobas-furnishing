  <title>EJOBAS Furnishing House</title>
  <style>
    :root {
      --blue: #5fa8d3;
      --brown: #8b5e3c;
      --light: #f7f9fb;
      --dark: #1f2933;
    }* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

body { background: var(--light); color: var(--dark); line-height: 1.6; }

header {
  background: linear-gradient(to right, var(--blue), var(--brown));
  color: white;
  padding: 1.5rem;
  text-align: center;
}

header h1 { font-size: 2.2rem; }

nav {
  background: white;
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  padding: 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

nav a {
  text-decoration: none;
  color: var(--brown);
  font-weight: 600;
}

section { padding: 3rem 1.5rem; max-width: 1100px; margin: auto; }

.hero {

}

.hero p { max-width: 700px; margin: auto; }
